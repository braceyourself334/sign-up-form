<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="./images/fliggity-logo.png" alt="Fliggity Logo" />
      </div>
      <div class="credits">
        Photo by
        <a
          href="https://unsplash.com/fr/@dallimonti?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Andr√©s Dallimonti</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/aviation?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="main">
      <div class="header">
        <h1>Join us!</h1>
        <p>Take to the skies and help us wipe the smiles off our passengers!</p>
      </div>
      <div class="form-container">
        <form action="" method="">
          <div class="input-container">
            <label for="first_name">First Name*</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              placeholder="Brian"
              required
            />
          </div>
          <div class="input-container">
            <label for="last_name">Last Name</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              placeholder="Flack"
            />
          </div>
          <div class="input-container">
            <label for="email">Email*</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="brian@fliggityair.com"
              required
            />
          </div>
          <div class="input-container">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="555-555-5555"
            />
          </div>
          <div class="input-container">
            <label for="password">Password*</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="********"
              required
            />
          </div>
          <div class="input-container">
            <label for="confirm_password">Confirm Password*</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              placeholder="********"
              required
            />
          </div>
          <div class="form-footer">
            <input type="submit" value="Create Account" id="button" />

            <p id="already">Already have an account? <a href="#">Sign In</a></p>
          </div>
        </form>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
